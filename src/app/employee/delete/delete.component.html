<h1 mat-dialog-title>Warning!</h1>
<div mat-dialog-content>
  <p>Do you really want to delete this Employee?</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="routeBack()">No Thanks</button>
  <button mat-raised-button color="warn" mat-dialog-close (click)="deleteBack()">Yes Confirm</button>
</div>

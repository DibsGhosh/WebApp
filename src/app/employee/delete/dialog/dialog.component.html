<h1 mat-dialog-title>Warning!</h1>
<div mat-dialog-content>
  <p>Do you really want to delete this Employee?</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close >No Thanks</button>
  <button mat-raised-button class="btn-red" mat-dialog-close (click)="delete()">Yes Confirm</button>
</div>

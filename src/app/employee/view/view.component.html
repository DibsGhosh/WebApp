<div class="container row mx-auto">
    <h1 class="col-md-12 text-left">
      Employee Details
    </h1>
    <form  [formGroup]="employeeForm" class="row">
      <mat-form-field appearance="outline" class="col-md-4">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName" readonly>
            
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-md-4">
        <mat-label>Middle Name</mat-label>
        <input matInput type="text" formControlName="middleName" readonly>
            
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-md-4">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName" readonly>
            
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-md-4">
        <mat-label>E-code</mat-label>
        <input matInput type="text" formControlName="ecode" readonly>
            
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-md-4">
        <mat-label>Gender</mat-label>
        <input matInput type="text" formControlName="gender" readonly>
            
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-md-4">
        <mat-label>Salary</mat-label>
        <input matInput type="text" formControlName="Salary" readonly>
            
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="col-md-4">
        <mat-label>Address 1</mat-label>
        <input matInput type="text" formControlName="address1" readonly>
            
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-md-4">
        <mat-label>Address 2 </mat-label>
        <input matInput type="text" formControlName="address2" readonly>
            
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-md-4">
        <mat-label>Pincode</mat-label>
        <input matInput type="text" formControlName="pincode" readonly>
            
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-md-4">
        <mat-label>Contract Type</mat-label>
        <input matInput type="text" formControlName="userType" readonly>
            
      </mat-form-field>
    <section class="col-md-12">
      <button mat-raised-button color="accent" (click)="routeBack()" class="col-md-auto">Go to Employee</button>
    </section>
  </form>
  </div>

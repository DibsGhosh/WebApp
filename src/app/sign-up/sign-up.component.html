<div class="body-container">
    <div class="row main-container">
        <div class="col-md-6 custom-container shadow-left">
            <div id="overlayLeft" class="overlay overlay-left">
                <div class="overlay-content">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button mat-raised-button color="accent" (click)="ghostSignIn()">Sign In</button>
                </div>
            </div>
        </div>
    
    <div class="col-md-6 custom-container shadow-right">
        <form #UserSignIn = "ngForm" (ngSubmit) = "checkInfo(UserSignIn)">
            <h1 class="col-md-12 text-center">Create new account</h1>
            <!-- <div class="row custom-container">
                <div class="col-sm-4 text-center">
                    <a href="www.facebook.com"><img src="" alt="Facebook"></a>
                </div>
                <div class="col-sm-4 text-center">
                    <a href="www.twitter.com"><img src="" alt="Twitter"></a>
                </div>
                <div class="col-sm-4 text-center">
                    <a href="www.linkedin.com"><img src="" alt="LinkedIn"></a>
                </div>
            </div> -->
            <mat-form-field appearance="fill" class="col-md-12">
                <mat-label>Username</mat-label>
                <input matInput type="text" name="UserName" id="UserName" placeholder="Username" #SignUpuserName = "ngModel" [(ngModel)] = "SignUpUser" required>
                <mat-error *ngIf="SignUpuserName.invalid">Please enter your <strong>Username</strong></mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-md-12">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="SignUppassword" id="SignUppassword" placeholder="Password" #SignUppassword = "ngModel" [(ngModel)] = "SignUpPassword" required>
                <mat-error *ngIf="SignUppassword.invalid">Please enter your <strong>Password</strong></mat-error>
            </mat-form-field>
            <div class="col-md-12 text-center">
                <span><a href="#">Forgot your password?</a></span>
            </div>
            <div class="col-sm-12 text-center">
                <button mat-raised-button color="primary" class="col-sm-4 text-center m-4" (click)="onSignUp()">Sign Up</button>
                <mat-error *ngIf="SignUpError">Username already exists! Try signing in.</mat-error>
            </div>
        </form>
    </div>
</div>
</div>

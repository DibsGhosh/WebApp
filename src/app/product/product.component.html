<div class="container mx-auto">
    <header class="text-center col-md-12">
       
    <h1>
        Product List
    </h1>

    <a [routerLink]="['/product/new']" >+Create New</a>
    </header>
    

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mx-auto">

        <ng-container matColumnDef="imageUrl">
            <th mat-header-cell *matHeaderCellDef> Product Image </th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.imageUrl}}" style="width:50px; height:50px; margin: 10px; border-radius: 50%;">
            </td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="productColor">
            <th mat-header-cell *matHeaderCellDef> Product Color </th>
            <td mat-cell *matCellDef="let element"> {{element.productColor}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="inStockQuantity">
            <th mat-header-cell *matHeaderCellDef> Product Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.inStockQuantity}} </td>
        </ng-container> -->

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency:'INR'}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="prodDescription">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.prodDescription}} </td>
        </ng-container> -->

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="btn-green" (click)="viewClicked(element)"> View </button>
                <button mat-raised-button class="btn-blue mx-2" (click)="editClicked(element)"> Edit </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>

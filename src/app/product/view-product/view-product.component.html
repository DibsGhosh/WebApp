<div class="container">
    <h1 class="text-center">
        Product Info
    </h1>
    <div class="image">
        <img src="{{product.imageUrl}}" alt="">
    </div>
<form  [formGroup]="productForm" class="row">

    <div class="col-md-8 row">
        <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Product Type</mat-label>
            <input matInput type="text" formControlName="productCategory" readonly>
                
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="col-md-6">
                <mat-label>Product code</mat-label>
                <input matInput type="text" placeholder="Product code Here" formControlName="productCode" readonly>
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Product Name</mat-label>
            <input matInput type="text" placeholder="Product Name Here" formControlName="productName" readonly>
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Product Color</mat-label>
            <input matInput type="text" placeholder="Product Color Here" formControlName="productColor" readonly>
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Price</mat-label>
            <input matInput type="text" placeholder="Price Here" formControlName="price" readonly>
            
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" placeholder="Quantity Here" formControlName="inStockQuantity" readonly>
        </mat-form-field>
    </div>
    
    <div class="col-md-4">
        <mat-form-field appearance="outline" class="col-md-12">
        <mat-label>Description</mat-label>
        <textarea matInput type="text" placeholder="Description Here" formControlName="prodDescription" rows="11" readonly></textarea>
        </mat-form-field>
    </div>
    
    
    <div class="col-md-12 text-right">
            <button mat-raised-button color="accent" class="col-md-auto" (click)="routeBack()">Go to products</button>
    </div>

</form>
</div>
